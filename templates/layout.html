
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroTwin - Agriculture Digital Twin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <!-- âœ… Include Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2e7d32;
            --accent: #81c784;
            --background: #f5fbe7;
            --tech-blue: #1976d2;
            --text: #222;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
        }
        header {
            background: linear-gradient(90deg, var(--primary) 70%, var(--tech-blue) 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px 20px;
        }
        .logo-image {
            width: 10vh;
            height: 10vh;
            border-radius: 0;
            margin-right: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--accent);
        }
        main {
            margin-top: 2rem;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: var(--accent);
            color: var(--primary);
            font-size: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
        <img class="logo-image" src="{% static 'agro-twin-logo-1.png' %}" alt="agroTwinLogo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Research</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
   


    <footer>
        &copy; {{ year }} AgroTwin Research Prototype. All rights reserved.
    </footer>
</body>
</html>
